<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="js/jquery-3.6.4.js"></script>
<script type="text/javascript">
	$(function() {
		$('#b1').click(function() {
			alert('버튼1클릭.')
			// 태그 사이의 글자가 있는 경우와 input태그의 값이 있는 경우는 다르다.
			t1 = $('#text1').text()
			alert(t1)
		}) // b1
		$('#b2').click(function() {
			alert('버튼2클릭.')
			t2 = $('#text2').val()
			alert(t2)
		}) // b2
		$('#b3').click(function() {
			alert('버튼3클릭.')
			// set의 의미!
			$('#text3').text('나는 텍스트3')
			$('#text4').val('나는 텍스트4')
		}) // b3
	})
</script>
</head>
<body>
	<h3 id="text1">나는 텍스트1</h3> <br>
	<input id="text2" value="나는 텍스트2" style="background:yellow;"> <br>
	<h3 id="text3">결과 들어갈 곳</h3> <br>
	<input id="text4" style="background:pink;"> <br>
	<button id="b1">push me1</button>
	<button id="b2">push me2</button>
	<button id="b3">push me3</button>
</body>
</html>
