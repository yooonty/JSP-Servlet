<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script type="text/javascript" src="js/jquery-3.6.4.js"></script>
<script type="text/javascript">
	$(function() {
		$('#b1').click(function() {
			$.ajax({
				url : "won.jsp",
				data : {
					won : $('#won').val()
				},
				success : function(res) {
					//alert(res)
					$('#result').html("<font size=5>환율 결과: " + res + "달러입니다.</font>")
				},
				error : function(e) {
					
				}//error
			})//ajax
		})//b1
	
		$('#b2').click(function() {
			$.ajax({
				url : "dollar.jsp",
				data : {
					dollar : $('#dollar').val()
				},
				success : function(res) {
					//alert(res)
					$('#result').html("<font size=5>환율 결과: " + res + "원입니다.</font>")
				},
				error : function(e) {
					
				}//error
			})//ajax
		})//b2
	})//$

</script>
</head>
<body>
	<h3>비동기 통신으로 서버와 통신하기</h3>
	원화를 달러로: <input id="won" class="text-bg-secondary" value="1000">
	<button id="b1" class="btn btn-primary">원화를 달러로</button> <br>
	<hr>
	
	달러를 원화로: <input id="dollar" class="text-bg-secondary" value="1000">
	<button id="b2" class="btn btn-primary">달러를 원화로</button> <br>
	<hr>
	
	<div id="result" class="badge rounded-pill bg-info">결과 출력되는 곳.</div>
	
</body>
</html>
