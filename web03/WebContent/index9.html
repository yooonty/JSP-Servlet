<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="js/jquery-3.6.4.js"></script>
<script type="text/javascript">
	$(function() {
		$('#b1').click(function() {
			food = $('#food').val()
			where = $('#where').val()
			$('#result1').text("당신이 먹고 싶은 음식은 "+food+"이고, 가고 싶은 곳은 "+where+"군요.")
		})
		
		$('#b2').click(function() {
			site = $('#site').val()
			if (site == "movie") {
				location.href="http://www.cgv.co.kr"
			} else {
				location.href="https://www.agoda.com/ko-kr/"
			}
		})
	})

</script>
</head>
<body>
	먹고 싶은 음식: <input id="food" value="삼겹살"> <br>
	가고 싶은 곳: <input id="where" value="제주도"> <br>
	<button id="b1">클릭</button>
	<div id="result1">결과 나오는 곳.</div>
	<hr>
	자주 가는 사이트: <input id="site" value="movie"> <br>
	<button id="b2">클릭</button>
</body>
</html>
