<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	
	function length() {
		resultTag = document.getElementById("result")
		id = document.getElementById("user").value;
		if (id.length >= 5) {
			resultTag.innerHTML = '<b>가입가능합니다.</b>'
		} else {
			resultTag.innerHTML = '<b>가입불가능합니다.</b>'
		}
	}
	
	function password() {
		resultTag = document.getElementById("result")
		pw = document.getElementById("pw").value
		pw2 = document.getElementById("pw2").value
		if (pw == pw2) {
			//resultTag.innerHTML = '일치!<img src=img/yes.jpg width=200 height=200>'
			location.href = "http://www.naver.com"
		} else {
			//resultTag.innerHTML = '불일치!<img src=img/no.png width=200 height=200>'
			//location은 브라우저의 주소부분을 나타내는 내장된 객체
			//location의 href라는 변수에 요청하고 싶은 주소를 넣어주면
			//자바스크립트의 브라우저의 주소부분에 주소를 넣고 엔터까지 쳐서 요청을 해줌.
			location.href = "http://www.daum.net"
		}
	}
</script>
</head>
<body>
	아이디: <input id="user" value="root">
	<button onclick="length()" style="background: pink;">글자수 체크</button> <br>
	패스워드: <input id="pw" value="root"> <br>
	패스워드2: <input id="pw2" value="root">
	<button onclick="password()" style="background: lime;">패스워드 동일</button>
	<hr>
	<div id="result" style="color:red; background: yellow; width: 500px; height: 50px; font-size: 30px">결과넣는 곳.</div>
</body>
</html>
