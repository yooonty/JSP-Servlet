<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function login() {
		//아이디 입력한 값 가져오기
		id = document.getElementById("user").value
		//패스워드 입력한 값 가져오기
		pw = document.getElementById("pw").value
		
		resultTag = document.getElementById("result")
		if (id == 'root' && pw == '1234') {
			//alert('로그인 성공')
			//resultTag.innerHTML = '<b>로그인 성공</b>'
			resultTag.innerHTML = '<img src=img/yes.jpg width=200 height=200>'
		} else {
			//alert('로그인 실패')
			//resultTag.innerHTML = '<b>로그인 실패</b>'
			resultTag.innerHTML = '<img src=img/no.png width=200 height=200>'
		}
	}
	
	function age() {
		resultTag = document.getElementById("result")
		myAge = 2023 - parseInt(document.getElementById("age").value);
		//alert('나이는 '+myAge+'세')
		resultTag.innerHTML = '<b>나이는 '+myAge+'세</b>'
	}
	
	function rec() {
		resultTag = document.getElementById("result")
		w = parseFloat(document.getElementById("w").value)
		h = parseFloat(document.getElementById("h").value)
		//alert('넓이는 '+(w*h)+'입니다.')
		console.log(resultTag)
		resultTag.innerHTML = '<b>넓이는 '+(w*h)+'입니다.</b>'
	}
</script>
</head>
<body>
	아이디: <input id="user" value="root"> <br>
	패스워드: <input id="pw" value="root"> <br>
	<button onclick="login()">로그인 처리</button>
	<hr>
	나이계산(태어난 년도): <input id="age" value="2000"> <br>
	<button onclick="age()">나이계산 처리</button>
	<hr>
	가로길이: <input id="w" value="11.11"> <br>
	세로길이: <input id="h" value="22.22"> <br>
	<button onclick="rec()">사각형의 면적 처리</button>
	<hr>
	<div id="result" style="color:red; background: yellow; width: 500px; height: 50px; font-size: 30px">결과넣는 곳.</div>
</body>
</html>
